<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Virtual</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
    <header>
        <img src="./icone-agenda.png" alt="icone de agenda">
        <h1>Agenda de Contatos Online</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
        <input type="tel" id="numero-telefone" required placeholder="Número de Telefone"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do Contato
                </th>
                <th>
                    Número do Contato
                </th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
<footer>
    <p>Agenda de Contatos Online © Feito por Bruno A. da Paixão - 2024</p>
</footer>
</html>
